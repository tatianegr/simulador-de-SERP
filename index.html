<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de SERP do Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #202124;
        }

        .result {
            max-width: 600px;
            margin-bottom: 24px;
        }

        .result a.title {
            font-size: 20px;
            line-height: 1.3;
            text-decoration: none;
            color: #1a0dab;
            display: block;
        }

        .result a.title:hover {
            text-decoration: underline;
        }

        .result .url {
            font-size: 14px;
            color: #006621;
            margin: 3px 0;
        }

        .result .description {
            font-size: 14px;
            color: #545454;
            line-height: 1.4;
        }

        .input-box {
            max-width: 600px;
            margin-bottom: 40px;
        }

        .input-box input, .input-box textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            box-sizing: border-box;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }

        .input-box button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #1669c1;
        }

        .google-logo {
            max-width: 300px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">

<div class="input-box">
    <input type="text" id="titleInput" placeholder="Título (title)" maxlength="60">
    <input type="text" id="urlInput" placeholder="URL exibida" maxlength="80">
    <textarea id="descInput" placeholder="Descrição (meta description)" maxlength="160" rows="3"></textarea>
    <button onclick="atualizarResultado()">Simular Resultado</button>
</div>

<div class="result">
    <a href="#" class="title" id="resultadoTitulo">Título da página aparecerá aqui</a>
    <div class="url" id="resultadoURL">www.exemplo.com.br/sua-pagina</div>
    <div class="description" id="resultadoDescricao">A descrição (meta description) aparecerá aqui, mostrando como seu conteúdo ficará nos resultados de busca do Google.</div>
</div>

<script>
    function atualizarResultado() {
        const titulo = document.getElementById('titleInput').value || 'Título da página aparecerá aqui';
        const url = document.getElementById('urlInput').value || 'www.exemplo.com.br/sua-pagina';
        const descricao = document.getElementById('descInput').value || 'A descrição (meta description) aparecerá aqui, mostrando como seu conteúdo ficará nos resultados de busca do Google.';

        document.getElementById('resultadoTitulo').textContent = titulo;
        document.getElementById('resultadoURL').textContent = url;
        document.getElementById('resultadoDescricao').textContent = descricao;
    }
</script>

</body>
</html>
