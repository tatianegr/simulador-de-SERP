<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador SERP Google (Tema Escuro)</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .google-logo {
            width: 272px;
            margin-bottom: 40px;
        }

        .input-box {
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }

        .input-box input, .input-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #303134;
            color: #e8eaed;
            box-sizing: border-box;
        }

        .result {
            max-width: 600px;
            width: 100%;
            background-color: #303134;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .result a.title {
            font-size: 20px;
            color: #8ab4f8;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .result a.title:hover {
            text-decoration: underline;
        }

        .result .url {
            font-size: 14px;
            color: #34a853;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .result .description {
            font-size: 14px;
            color: #bdc1c6;
            line-height: 1.4;
        }

        ::placeholder {
            color: #9aa0a6;
        }
    </style>
</head>
<body>

<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo" class="google-logo">

<div class="input-box">
    <input type="text" id="titleInput" placeholder="Título (title)" maxlength="60" oninput="atualizarResultado()">
    <input type="text" id="urlInput" placeholder="URL exibida" maxlength="80" oninput="atualizarResultado()">
    <textarea id="descInput" placeholder="Descrição (meta description)" maxlength="160" rows="3" oninput="atualizarResultado()"></textarea>
</div>

<div class="result">
    <a href="#" class="title" id="resultadoTitulo">Título da página aparecerá aqui</a>
    <div class="url" id="resultadoURL">www.exemplo.com.br/sua-pagina</div>
    <div class="description" id="resultadoDescricao">A descrição (meta description) aparecerá aqui, mostrando como seu conteúdo ficará nos resultados de busca do Google.</div>
</div>

<script>
    function atualizarResultado() {
        const titulo = document.getElementById('titleInput').value || 'Título da página aparecerá aqui';
        const url = document.getElementById('urlInput').value || 'www.exemplo.com.br/sua-pagina';
        const descricao = document.getElementById('descInput').value || 'A descrição (meta description) aparecerá aqui, mostrando como seu conteúdo ficará nos resultados de busca do Google.';

        document.getElementById('resultadoTitulo').textContent = titulo;
        document.getElementById('resultadoURL').textContent = url;
        document.getElementById('resultadoDescricao').textContent = descricao;
    }
</script>

</body>
</html>
